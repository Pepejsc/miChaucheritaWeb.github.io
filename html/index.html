<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="shortcut icon" href="../img/iconWallet.png" type="image/x-icon">
  <title>Mi Chaucherita Web</title>
</head>

<body>
  <!----------------------- Main Container -------------------------->

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <!--------------------------- Left Box ----------------------------->

      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box bg-success">
        <div class="featured-image mb-3">
          <img src="../img/wallet.png" class="img-fluid" style="width: 250px" />
        </div>
        <p class="text-white fs-2" style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            ">
          Mi Chaucherita Web
        </p>
        <small class="text-white text-wrap text-center"
          style="width: 17rem; font-family: 'Courier New', Courier, monospace">La mejor forma de manejar tus
          finanzas.</small>
      </div>

      <!-------------------- ------ Right Box ---------------------------->

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4 text-center">
            <h2>Inicio de sesión</h2>
          </div>
          <form action="" method="post">
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Usuario" />
            </div>
            <div class="input-group mb-1">
              <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña" />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between"></div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-success w-100 fs-6">
                Iniciar sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
