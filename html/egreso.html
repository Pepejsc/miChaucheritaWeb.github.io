<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/ingreso.css">
    <link rel="shortcut icon" href="../img/iconWallet.png" type="image/x-icon">
    <title>Mi Chaucherita Web</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-success">
            <div class="container">
                <a href="#" class="navbar-brand mb-0 h1">
                    <img class="d-inline-block align-top" src="../img/iconWallet.png" width="30" height="30"
                        alt="wallet-image">
                    Mi Chaucherita Web
                </a>
                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="../html/main.html" class="nav-link active">
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a href="../html/ingreso.html" class="nav-link active">
                                Ingreso
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a href="../html/egreso.html" class="nav-link active">
                                Egreso
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a href="../html/transferencia.html" class="nav-link active">
                                Transferencia
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a href="../html/cuentas.html" class="nav-link active">
                                Cuentas
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="form-container">
        <h1 class="text-center">Registro de Egreso</h1>
        <form>
            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="text" class="form-control" id="monto" placeholder="Ingrese el monto">
            </div>
            <div class="form-group">
                <label for="cuentas">Cuentas</label>
                <select class="form-control" id="cuentas">
                    <option value="cuenta1">Cuenta 1</option>
                    <option value="cuenta2">Cuenta 2</option>
                    <option value="cuenta3">Cuenta 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control" id="descripcion" placeholder="Ingrese la descripción">
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select class="form-control" id="categoria">
                    <option value="categoria1">Categoría 1</option>
                    <option value="categoria2">Categoría 2</option>
                    <option value="categoria3">Categoría 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            <div class="d-grid gap-2 col-20 mx-auto">
                <button class="btn btn-success" type="button">Registrar Egreso</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
